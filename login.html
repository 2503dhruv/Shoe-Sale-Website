<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            padding: 0 10px;
            background: linear-gradient(to right, #4b79a1, #283e51);
           
        }
        img {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
           
        }
        .container {
            width: 400px;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(7px);
            -webkit-backdrop-filter: blur(7px);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .input-field {
            position: relative;
            margin: 15px 0;
        }

        .input-field label {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            color: white;
            font-size: 16px;
            pointer-events: none;
            transition: 0.15s ease;
        }

        .input-field input {
            width: 100%;
            height: 40px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: #fff;
            border-bottom: 2px solid #fff; /* Improved contrast with background */
        }

        .input-field input:focus~label,
        .input-field input:valid~label {
            font-size: 0.8rem;
            top: 10px;
            transform: translateY(-120%);
        }

        .forgot {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 25px 0 35px 0;
            color: #fff;
        }

        #save-login {
            accent-color: #fff;
        }

        .forgot label {
            display: flex;
            align-items: center;
        }

        .forgot label p {
            margin-left: 8px;
        }

        .container a {
            color: #efefef;
            text-decoration: none;
        }

        .container a:hover {
            text-decoration: underline;
        }

        button {
            background: #fff;
            color: #000;
            font-weight: 600;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 16px;
            border: 2px solid transparent;
            transition: 0.3s ease;
            margin-top: 15px; /* Add some spacing below input fields */
        }

        button:hover {
            color: #fff;
            border-color: #fff;
            background: rgba(255, 255, 255, 0.15);
        }

        .create-account {
            text-align: center;
            margin-top: 20px; /* Adjust spacing */
            color: #fff;
        }
    </style>
</head>

<body>
    <img src="C:\Users\dhruv\OneDrive\Desktop\abc.jpg">
    <div class="container">
        <form action="#">
            <h2>Login Form</h2>
            <div class="input-field">
                <input type="text" required />
                <label>User-Name</label>
            </div>
            <div class="input-field">
                <input type="password" required />
                <label>Password</label>
            </div>
            <div class="forgot">
                <label for="save-login">
                    <input type="checkbox" id="save-login">
                    <p>Remember Me</p>
                </label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit">Submit</button>
            <div class="create-account">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>

</html>
